spring.application.name=siniestros-api
server.port=3001

# --- Base de Datos MySQL (Poliza, Siniestro) ---
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:siniestrosdb}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PWD:123456}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- Jackson Config ---
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.jackson.default-property-inclusion=non_null

# --- Logging ---
logging.level.com.espe.siniestros=DEBUG
