# API Siniestros Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: siniestros-api
  labels:
    app: siniestros-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: siniestros-api
  template:
    metadata:
      labels:
        app: siniestros-api
    spec:
      containers:
      - name: siniestros-api
        image: siniestros-api:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3001
        env:
        - name: DB_HOST
          value: mysql
        - name: DB_PORT
          value: "3306"
        - name: DB_NAME
          value: siniestrosdb
        - name: DB_USER
          value: root
        - name: DB_PWD
          value: "123456"
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /api/polizas
            port: 3001
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/polizas
            port: 3001
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: siniestros-api
  labels:
    app: siniestros-api
spec:
  type: LoadBalancer
  ports:
  - port: 3001
    targetPort: 3001
  selector:
    app: siniestros-api
